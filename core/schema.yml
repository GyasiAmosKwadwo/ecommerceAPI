components:
  schemas:
    Category:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
      required:
      - id
      - name
    PatchedCategory:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
    PatchedProduct:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        price:
          type: number
          format: double
        description:
          type: string
        imageurl:
          type: string
          format: uri
          maxLength: 200
        status:
          type: boolean
        date_created:
          type: string
          format: date-time
          readOnly: true
        category:
          type: integer
        created_by:
          type: integer
          nullable: true
    Product:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        price:
          type: number
          format: double
        description:
          type: string
        imageurl:
          type: string
          format: uri
          maxLength: 200
        status:
          type: boolean
        date_created:
          type: string
          format: date-time
          readOnly: true
        category:
          type: integer
        created_by:
          type: integer
          nullable: true
      required:
      - category
      - date_created
      - description
      - id
      - imageurl
      - name
      - price
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
